<div style="text-align:center;">
    <h1 style="font-family: 'Helvetica'">Thank you!</h1>
        <p style="font-family: 'Helvetica';">Your mail has been sent, I will reply as soon as I get it.</p>
    <span id="timer" style="font-family: 'Courier New', Courier, monospace;">
    </span>
</div>
    <script type="text/javascript">
    var count = 10;
    var redirect = "https://onja-rakotondravelo.herokuapp.com";
     
    function countDown(){
        var timer = document.getElementById("timer");
        if(count > 0){
            count--;
            timer.innerHTML = "This page will redirect in "+count+" seconds.";
            setTimeout("countDown()", 1000);
        }else{
            window.location.href = redirect;
        }
    }
    countDown();
    </script>
